<!DOCTYPE html>
<head>
  <hmtl lang='en'>
    <meta charset='UTF-8'/>
      <title>Twitter</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">      <link rel='stylesheet' href='index.css'/>
    </head>
  <body>

  <nav class='menu'>
    <ul>
      <li>
        <a href="#"> <i class="fa fa-home"></i> Home</a>
      </li>
      <li>
        <a href="#"><i class="fa fa-bolt"></i> Moments</a>
      </li>
      <li>
        <a href="#"><i class="fa fa-bell"></i> Notifications</a>
      </li>
      <li>
        <a href="#"> <i class="fa fa-envelope"></i> Messages</a>
      </li>
      <li>
        <a href="#"> <i class="fa fa-twitter-square"></i> </a>
      </li>
      <li>
        <input class="search-twitter" type="search" placeholder="Search Twitter">
      </li>
      <li>
        <a href="#"><img src="http://i.imgur.com/pWNgnmO.jpg"></a>
      </li>
      <li>
        <button class="tweet-btn" name="button">Tweet</button>
      </li>
    </ul>
  </nav>

  <div class='page'>

    <div class="side-nav">
      <aside class="profile">

        <div class="profile-picture">
          <img src="http://i.imgur.com/pWNgnmO.jpg">
        </div>

        <div class="stats">
          <p>TWEETS</p>
          <p>FOLLOWING</p>
          <p>FOLLOWERS</p>
        </div>
      </aside>

      <aside class="trends">
        <h2>Trends for you</h2>
        <p>#beyonce</p>
        <p>#Thorraganork</p>
        <p>Peace</p>
        <p>#beyonce</p>
        <p>#Thorraganork</p>
        <p>Peace</p>
      </aside>
    </div>


    <div class="timeline">
      <div class="tweet-box">
        <input class="tweet-form" type="text" placeholder="What's happening?">
      </div>

    </div>

    <div class="side-nav2">
      <h2>Who to follow</h2>
      <p>Beyonce</p>
      <p>Barack Obama</p>
      <p>The Practical Dev</p>
    
    </div>


  </div>

</body>
</html>
